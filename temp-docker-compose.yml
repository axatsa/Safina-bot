name: ${SERVICE_NAME}

services:
  app:
    image: ${IMAGE_URL}
    container_name: ${SERVICE_NAME}
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: always
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./scripts:/app/scripts
    networks:
      - web
      - default
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${SERVICE_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${SERVICE_NAME}.tls.certresolver=le"
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=8000"

  bot:
    image: ${IMAGE_URL}
    container_name: ${SERVICE_NAME}-bot
    command: ["python", "-m", "bot.main"]
    restart: always
    env_file:
      - .env
    volumes:
      - ./media:/app/media
    networks:
      - default
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: ${DB_SERVICE_NAME}
    restart: always
    environment:
      TZ: ${TZ}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default

volumes:
  pgdata:
    name: ${SERVICE_NAME}_pgdata

networks:
  web:
    external: true
