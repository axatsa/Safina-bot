version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-safina}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-safina123}
      POSTGRES_DB: ${DB_NAME:-safina_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-safina}:${DB_PASSWORD:-safina123}@db:5432/${DB_NAME:-safina_db}
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-supersecret}
    depends_on:
      - db
    ports:
      - "8000:8000"

  bot:
    build: ./backend
    command: python -m bot.main
    environment:
      DATABASE_URL: postgresql://${DB_USER:-safina}:${DB_PASSWORD:-safina123}@db:5432/${DB_NAME:-safina_db}
      BOT_TOKEN: ${BOT_TOKEN}
    depends_on:
      - db
      - backend

  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
